# Project-wide Gradle settings for ATOMIC FLIX

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle optimization settings
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=false
org.gradle.caching=true

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Android SDK versions (updated for compatibility)
android.compileSdkVersion=34
android.targetSdkVersion=34
android.buildToolsVersion=34.0.0
android.minSdkVersion=21

# Architecture support
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# React Native and Expo settings
newArchEnabled=false
hermesEnabled=false
expo.webp.enabled=true
expo.gif.enabled=true

# Android build optimizations
android.enableR8=true
android.enableR8.fullMode=false
android.enableDesugaring=true
android.enableDexingArtifactTransform=true
android.suppressUnsupportedCompileSdk=34
android.suppressUnsupportedOptionWarnings=true
android.disableAutomaticComponentCreation=true

# EAS Build settings
EAS_BUILD_RUNNER=eas-build
expo.useNewAssetSystem=true