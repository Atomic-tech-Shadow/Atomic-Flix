# Project-wide Gradle settings for ATOMIC FLIX

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle optimization settings
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=false
org.gradle.caching=true

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Android SDK versions (optimized for compatibility)
android.compileSdkVersion=33
android.targetSdkVersion=33
android.buildToolsVersion=33.0.0
android.minSdkVersion=24

# Architecture support
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# React Native and Expo settings
newArchEnabled=false
hermesEnabled=false
expo.webp.enabled=true
expo.gif.enabled=true

# Android build optimizations (Gradle 8.13 compatible)
android.enableR8=false
android.enableDexingArtifactTransform=false
android.enableDesugaring=true
android.suppressUnsupportedCompileSdk=33
android.suppressUnsupportedOptionWarnings=true
android.disableAutomaticComponentCreation=true
android.experimental.enableSourceSetPathsMap=false
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# EAS Build settings
EAS_BUILD_RUNNER=eas-build
expo.useNewAssetSystem=true