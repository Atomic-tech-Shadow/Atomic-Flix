<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ATOMIC FLIX - Streaming d'Anime</title>
    <meta name="description" content="ATOMIC FLIX - Plateforme de streaming d'anime avec une vaste collection d'animes populaires en VOSTFR et VF">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ATOMIC FLIX">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00F0FF">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/atomic-logo-new.png">
    <link rel="apple-touch-icon" href="/assets/atomic-logo-new.png">
    
    <!-- Preload critique -->
    <script src="/preload.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="dark">
    <div id="root">
      <!-- Indicateur de chargement initial pour éviter l'écran blanc -->
      <div id="initial-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A0A1A 0%, #1A1A2E 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: Inter, system-ui, -apple-system, sans-serif;
      ">
        <div style="
          width: 60px;
          height: 60px;
          border: 3px solid rgba(0, 240, 255, 0.3);
          border-top: 3px solid #00F0FF;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        "></div>
        <h1 style="
          font-size: 2.5rem;
          font-weight: 700;
          margin: 0;
          background: linear-gradient(45deg, #00F0FF, #FF00FF);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-align: center;
        ">ATOMIC FLIX</h1>
        <p style="
          margin: 10px 0 0 0;
          color: #888;
          font-size: 1rem;
        ">Chargement de l'application...</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
