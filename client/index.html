<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Safari-specific cache control -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <!-- iOS Safari cache bust -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ATOMIC FLIX - Streaming d'Anime</title>
    <meta name="description" content="ATOMIC FLIX - Plateforme de streaming d'anime avec une vaste collection d'animes populaires en VOSTFR et VF">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="ATOMIC FLIX">
    <meta name="theme-color" content="#00F0FF">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/atomic-logo-new.png">
    <link rel="apple-touch-icon" href="/assets/atomic-logo-new.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="dark">
    <div id="root">
      <!-- Loading screen while React initializes -->
      <div id="initial-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A0A0A 0%, #1A1A2E 50%, #16213E 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      ">
        <div style="text-align: center;">
          <img src="/assets/atomic-logo-new.png" alt="ATOMIC FLIX" style="width: 120px; height: 120px; margin-bottom: 20px; opacity: 0.9;">
          <h1 style="color: #00F0FF; font-size: 32px; font-weight: 700; margin: 0; text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);">ATOMIC FLIX</h1>
          <p style="color: rgba(255, 255, 255, 0.7); margin: 10px 0 0 0; font-size: 16px;">Chargement en cours...</p>
          <div style="width: 200px; height: 3px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; margin: 20px auto; overflow: hidden;">
            <div style="width: 100%; height: 100%; background: linear-gradient(90deg, #00F0FF, #FF007F); border-radius: 2px; animation: loading 2s ease-in-out infinite;"></div>
          </div>
        </div>
      </div>
      <style>
        @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
      </html>
