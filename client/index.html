<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- Standard Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- iOS Safari Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="ATOMIC FLIX">
    <title>ATOMIC FLIX - Streaming d'Anime</title>
    <meta name="description" content="ATOMIC FLIX - Plateforme de streaming d'anime avec une vaste collection d'animes populaires en VOSTFR et VF">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="ATOMIC FLIX">
    <meta name="theme-color" content="#00F0FF">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/atomic-logo-round.png">
    <link rel="apple-touch-icon" href="/assets/atomic-logo-round.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="dark">
    <div id="root">
      <!-- Loading screen while React initializes -->
      <div id="initial-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A0A0A 0%, #1A1A2E 50%, #16213E 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      ">
        <div style="text-align: center; animation: pulse 1.5s ease-in-out infinite;">
          <img src="/assets/atomic-logo-round.png" alt="ATOMIC FLIX" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 40px rgba(0, 240, 255, 0.6);">
        </div>
      </div>
      <style>
        @keyframes pulse {
          0%, 100% { opacity: 0.6; transform: scale(0.95); }
          50% { opacity: 1; transform: scale(1); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
      </html>
