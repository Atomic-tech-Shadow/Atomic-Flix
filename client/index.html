<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ATOMIC FLIX - Streaming d'Anime</title>
    <meta name="description" content="ATOMIC FLIX - Plateforme de streaming d'anime avec une vaste collection d'animes populaires en VOSTFR et VF">
    
    <!-- Force le rechargement et évite le cache pour résoudre l'écran blanc -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ATOMIC FLIX">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00F0FF">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/atomic-logo-new.png">
    <link rel="apple-touch-icon" href="/assets/atomic-logo-new.png">
    
    <!-- Preload critique -->
    <script src="/preload.js"></script>
    <script src="/fix-white-screen.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="dark">
    <div id="root">
      <!-- Indicateur de chargement initial robuste pour éviter l'écran blanc -->
      <div id="initial-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #0A0A1A;
        background: linear-gradient(135deg, #0A0A1A 0%, #1A1A2E 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      ">
        <div class="loader-spinner" style="
          width: 80px;
          height: 80px;
          border: 4px solid rgba(0, 240, 255, 0.1);
          border-left: 4px solid #00F0FF;
          border-radius: 50%;
          animation: atomic-spin 1.2s linear infinite;
          margin-bottom: 30px;
          box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        "></div>
        <h1 style="
          font-size: 3rem;
          font-weight: 700;
          margin: 0 0 10px 0;
          background: linear-gradient(45deg, #00F0FF 0%, #FF00FF 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-align: center;
          animation: atomic-pulse 2s ease-in-out infinite alternate;
        ">ATOMIC FLIX</h1>
        <p style="
          margin: 0;
          color: rgba(255,255,255,0.7);
          font-size: 1.1rem;
          font-weight: 300;
          text-align: center;
        ">Chargement de l'application...</p>
        <div style="
          margin-top: 20px;
          width: 200px;
          height: 3px;
          background: rgba(255,255,255,0.1);
          border-radius: 2px;
          overflow: hidden;
        ">
          <div style="
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00F0FF, #FF00FF);
            border-radius: 2px;
            animation: atomic-progress 3s ease-out forwards;
          "></div>
        </div>
      </div>
      <style>
        @keyframes atomic-spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes atomic-pulse {
          0% { opacity: 0.8; }
          100% { opacity: 1; }
        }
        @keyframes atomic-progress {
          0% { width: 0%; }
          50% { width: 60%; }
          100% { width: 100%; }
        }
        body { margin: 0; padding: 0; overflow: hidden; }
        #root { width: 100vw; height: 100vh; }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
