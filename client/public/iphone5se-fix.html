<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOMIC FLIX - Correction iPhone 5SE</title>
    <style>
        body {
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A2E 50%, #16213E 100%);
            color: #00F0FF;
            text-align: center;
            padding: 50px 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .logo { width: 80px; height: 80px; margin: 20px auto; }
        .btn {
            background: linear-gradient(90deg, #00F0FF, #A855F7);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="/assets/atomic-logo-round.png" alt="ATOMIC FLIX" class="logo">
    <h1>ATOMIC FLIX</h1>
    <h2>Correction pour iPhone 5SE</h2>
    <p>Votre appareil utilise un ancien WebKit. Cliquez ci-dessous :</p>
    
    <button class="btn" onclick="forceReload()">Forcer le Rechargement</button>
    <button class="btn" onclick="clearAndReload()">Vider Cache + Recharger</button>
    
    <script>
        function forceReload() {
            const timestamp = Date.now();
            window.location.href = '/?force5se=' + timestamp + '&webkit=old&t=' + timestamp;
        }
        
        function clearAndReload() {
            // Vider localStorage et sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Forcer reload avec multiples paramètres
            const timestamp = Date.now();
            const params = [
                'clear=true',
                't=' + timestamp,
                'v=' + timestamp,
                'cache=false',
                'iphone5se=fix',
                'webkit=legacy'
            ].join('&');
            
            window.location.href = '/?' + params;
        }
        
        // Auto-redirect après 10 secondes
        setTimeout(() => {
            forceReload();
        }, 10000);
    </script>
</body>
</html>
